<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-register my-5">
          <div class="card-body">
            <h5 class="card-title text-center"> Register </h5>
            <form class="form-register" action="reg.php">

              <div class="form-label-group">
              	<label for="inputNIS"> Student Code </label>
                <input type="email" id="inputNIS" class="form-control" placeholder="Student Code" required autofocus>
                
              </div>

              <div class="form-label-group">
              	<label for="inputName"> Full Name </label>
                <input type="text" id="inputName" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="form-label-group">
              	<label for="inputEmail"> Email Address </label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
              </div>
               <div class="form-label-group">
              	<label for="inputPass"> Password </label>
                <input type="text" id="inputPass" class="form-control" placeholder="Password" required>
              </div>
              
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register </button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
